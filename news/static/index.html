<!DOCTYPE html>
<html>
  <head>
    <title>Social News Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/index.css" />
    <script src="../static/index.js"></script>
  </head>
  <body>
    <!-- HEADER COMPONENT -->
    <header class="container text-center">
      <h1 class="display-1">Social News Site</h1>
      <button
        id="add_story"
        class="btn btn-warning"
        onclick='window.location.href = "./add"'
      >
        Add Story ðŸ“”
      </button>

      <button
        id="scrape_stories"
        class="btn btn-warning"
        onclick='window.location.href = "./scrape"'
      >
        Scrape Stories ðŸ’»
      </button>
    </header>

    <!-- FILTER COMPONENT -->
    <div class="container">
      <div class="row align-items-start gx-1">
        <!-- SEARCH COMPONENT -->
        <div class="filterContent col p-4">
          <h2>Search ðŸ”Ž</h2>
          <input type="text" id="search_input" />
          <div>
            <button id="search" class="btn btn-warning">Search Stories</button>
          </div>
        </div>

        <!-- SORT COMPONENT -->
        <div class="filterContent col p-4">
          <h2>Sort by ðŸ“š</h2>
          <label for="type">Sort:</label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            name="sort"
            id="sort"
          >
            <option selected value="title">Title</option>
            <option value="score">Score</option>
            <option value="created">Created</option>
            <option value="modified">Modified</option>
          </select>
          <label for="order">Order:</label>
          <select
            name="order"
            id="order"
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected value="ascending">Ascending</option>
            <option value="descending">Descending</option>
          </select>
        </div>
      </div>
    </div>
    <!-- STORIES COMPONENT -->
    <main class="container">
      <h2>Stories ðŸ“–</h2>
      <div id="stories"></div>
    </main>
  </body>
</html>
