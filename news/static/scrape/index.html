<!DOCTYPE html>
<html>
  <head>
    <title>Scrape Stories: Social News Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/index.css" />
    <script src="../static/scrape/index.js"></script>
  </head>
  <body>
    <header class="container">
      <h1 class="display-1">Scrape Stories</h1>
      <p>
        Enter the URL of a website below and we'll scrape all the stories from
        it.
      </p>
      <p><i>Note: This currently only works for BBC pages</i></p>
    </header>
    <main class="container">
      <div class="add_story_input">
        <label for="url">Url: </label>
        <input id="url" name="url" size="50" />
      </div>
      <div class="add_story_input">
        <button id="submit_scrape" class="btn btn-warning">
          Scrape Stories
        </button>
      </div>
    </main>
  </body>
</html>
